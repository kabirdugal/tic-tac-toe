<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8" />
        <link rel='stylesheet' href="main.css">    
        <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Press+Start+2P&amp;display=swap" rel="stylesheet">    
    </head>
    <body>
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
    
        <main>
            <div class='turn-container'>Player 1's Turn</div>

            <div class='winner-container'>
                <h2 class='winner-title'> </h2>
            </div>

            <div class='gameboard-container'>
                <div class='cell top-row left-col' id='0'></div>
                <div class='cell top-row' id='1'></div>
                <div class='cell top-row right-col' id='2'></div>
                <div class='cell left-col' id='3'></div>
                <div class='cell' id='4'></div>
                <div class='cell right-col' id='5'></div>
                <div class='cell bot-row left-col' id='6'></div>
                <div class='cell bot-row' id='7'></div>
                <div class='cell bot-row right-col' id='8'></div>
            </div>
            <div class='restart-container'>
                <button class='restart-button'>Restart Game</button>
            </div>
        </main>
    
        <footer>
    
        </footer>
    </body>

    <script src=script.js></script>
</html>
